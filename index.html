<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slambook - Scroll</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module" defer ></script>
</head>
<body>
    <main class="book-placeholder">
  <ul class="book" style="--count: 7">
    <li class="book__page page page--cover page--cover-front" data-scroll-target="1" style="--index: 0">
      <div class="page__paper">
        <div class="page__side page__side--front">
          <img class="logo" src="https://assets.codepen.io/605876/bear-2022--white.png" alt="" />
        </div>
        <div class="page__side page__side--back"></div>
      </div>
    </li>
    <li class="book__page page" data-scroll-target="2" style="--index: 1">
      <div class="page__paper">
        <div class="page__side page__side--front">
          <div class="page__number">1</div>
        </div>
        <div class="page__side page__side--back">
          <div class="page__number">2</div>
        </div>
      </div>
    </li>
    <li class="book__page page" data-scroll-target="3" style="--index: 2">
      <div class="page__paper">
        <div class="page__side page__side--front">
          <div class="page__number">3</div>
        </div>
        <div class="page__side page__side--back">
          <div class="page__number">4</div>
        </div>
      </div>
    </li>
    <li class="book__page page" data-scroll-target="4" style="--index: 3">
      <div class="page__paper">
        <div class="page__side page__side--front">
          <div class="page__number">5</div>
        </div>
        <div class="page__side page__side--back">
          <div class="page__number">6</div>
        </div>
      </div>
    </li>
    <li class="book__page page" data-scroll-target="5" style="--index: 4">
      <div class="page__paper">
        <div class="page__side page__side--front">
          <div class="page__number">7</div>
        </div>
        <div class="page__side page__side--back">
          <div class="page__number">8</div>
        </div>
      </div>
    </li>
    <li class="book__page page" data-scroll-target="6" style="--index: 5">
      <div class="page__paper">
        <div class="page__side page__side--front">
          <div class="page__number">9</div>
        </div>
        <div class="page__side page__side--back">
          <div class="page__number">10</div>
        </div>
      </div>
    </li>
    <li class="book__page page page--cover page--cover-back" data-scroll-target="7" style="--index: 6">
      <div class="page__paper">
        <div class="page__side page__side--front"></div>
        <div class="page__side page__side--back"></div>
      </div>
    </li>
  </ul>
</main>
<div>
  <h2>intro spacer</h2>
</div>
<div data-scroll-intro>
  <h2>scale trigger</h2>
</div>
<div data-scroll-trigger="1">
  <h2>page trigger</h2>
</div>
<div data-scroll-trigger="2">
  <h2>page trigger</h2>
</div>
<div data-scroll-trigger="3">
  <h2>page trigger</h2>
</div>
<div data-scroll-trigger="4">
  <h2>page trigger</h2>
</div>
<div data-scroll-trigger="5">
  <h2>page trigger</h2>
</div>
<div data-scroll-trigger="6">
  <h2>page trigger</h2>
</div>
<div data-scroll-trigger="7">
  <h2>page trigger</h2>
</div>
<div data-scroll-outro>
  <h2>translate trigger</h2>
</div>
<div>
  <h2>Thanks for checking this out!</h2>
</div>
</body>
</html>
